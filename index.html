<!DOCTYPE html>
<html>
<head>
  <title>Dark Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #ccc;
      font-family: Arial;
      text-align: center;
    }

    .card {
      background: #1c1c1c;
      margin: 30px auto;
      padding: 20px;
      width: 80%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    h1 { color: white; }
  </style>
</head>
<body>

<h1>Traffic Monitor</h1>

<div class="card">
  <canvas id="chart"></canvas>
</div>

<script>
const ctx = document.getElementById('chart').getContext('2d');

const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'Requests',
      data: [],
      borderColor: '#aaa',
      backgroundColor: 'rgba(200,200,200,0.2)',
      tension: 0.3
    }]
  }
});

async function loadData() {
  const res = await fetch('/api/report');
  const json = await res.json();

  chart.data.labels = json.data.map(d => d.time);
  chart.data.datasets[0].data = json.data.map((_, i) => i + 1);
  chart.update();
}

setInterval(loadData, 600000); // 10 menit
loadData();
</script>

</body>
</html>
